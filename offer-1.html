<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>出价</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body>
    <!-- main start -->
    <div class="main">
        <img src="img/border-bg.png" class="border-bg" alt="">
        <div class="content-3">
            <img src="img/3-1.jpg" class="img-3-1" alt="">
            <div class="list-3">
                <div class="item">
                    <img src="img/3-2.jpg" alt="">
                    <div class="text">
                        <h4 class="title">全系9速变速箱</h4>
                        <p>同样是9速的路虎揽胜极光，最低配价格<span class="color-1">39.8万</span></p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/3-3.jpg" alt="">
                    <div class="text">
                        <h4 class="title">全彩HUD<br />平视显示系统</h4>
                        <p>奔驰新E级有相同配置，最低配价格<span class="color-1">42.28万</span></p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/3-4.jpg" alt="">
                    <div class="text">
                        <h4 class="title">创新Matrix矩阵式<br />全LED大灯</h4>
                        <p>奥迪A8有相同配置哦，最低配价格<span class="color-1">88.98万</span></p>
                    </div>
                </div>
            </div>
            <div class="offer-box">
                <h5 class="title">我猜全新一代君威的上市价格区间是</h5>
                <div class="offer">
                    <img src="img/3-5.jpg" class="icon" alt="">
                    <input class="input" type="number" value="50.00">
                    <span>-</span>
                    <input class="input" type="number" value="100.00">
                    <span>万元</span>
                </div>
                <!-- <p class="error">错误提示</p> -->
            </div>
            <div class="button-box">
                <a href="contact.html" class="button"><img src="img/3-6.jpg" alt=""></a>
            </div>
        </div>
     </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <!-- JavaScript over -->

</body>

</html>
