<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>联络方式</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- main start -->
    <div class="main">
        <img src="img/border-bg.png" class="border-bg" alt="">
        <img src="img/4-3.png" class="img-4-3" alt="">
        <div class="content">
            <img src="img/4-1.jpg" class="img-4-1" alt="">
            <div class="contact-box">
                <div class="item">
                    <label>姓氏：</label>
                    <div class="input">
                        <input type="text">
                    </div>
                </div>
                <div class="item">
                    <label>先生/女士：</label>
                    <div class="input">
                        <select>
                            <option>先生</option>
                            <option>女士</option>
                        </select>
                    </div>
                </div>
                <div class="item">
                    <label>省市：</label>
                    <div class="input md-trigger" id="area-select" data-modal="modal-area">
                        <p>请选择</p>
                    </div>
                </div>
                <div class="item">
                    <label>手机号 ：</label>
                    <div class="input">
                        <input type="tel">
                    </div>
                </div>
                <div class="item">
                    <button class="code">获取验证码</button>
                    <!-- <button class="code" disabled>60秒后重新获取</button> -->
                    <div class="input">
                        <input type="tel">
                    </div>
                </div>
                <!-- <p class="error">错误提示</p> -->
            </div>
            <div class="tips-box">
                <h6>贴士：</h6>
                <p>我们会小心保护您的个人信息，请您放心填写手机号码。终极榜单公布后，将有工作人员与您联系，方便安排您领取奖品。</p>
            </div>
            <div class="button-box">
                <a href="my-1.html" class="button"><img src="img/4-2.jpg" alt=""></a>
            </div>
        </div>
     </div>
    <!-- main over -->

    <!-- modal start -->
    <div class="md-modal md-effect-stick-bottom" id="modal-area">
        <div class="md-main">
            <div class="area-title">
                <button class="area-close md-close">取消</button>
                <h3 class="title">选择地区</h3>
                <button class="area-back" id="area-back">返回</button>
            </div>
            <div class="area-content bottom-modal-scroll" id="area-content">
                <div class="scroller">
                    <ul class="area-list" id="area-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <!-- JavaScript over -->

    <!-- area start -->
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/area/jquery.area.js"></script>
    <script type="text/javascript">
    // iScroll
    function isPassive() {
        var supportsPassiveOption = false;
        try {
            addEventListener("test", null, Object.defineProperty({}, 'passive', {
                get: function() {
                    supportsPassiveOption = true;
                }
            }));
        } catch (e) {}
        return supportsPassiveOption;
    }

    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, isPassive() ? {
        capture: false,
        passive: false
    } : false);

    var bottomModalScroll;

    function loaded() {

        bottomModalScroll = new IScroll('.bottom-modal-scroll', {
            scrollbars: 'custom',
            fadeScrollbars: true,
            shrinkScrollbars: 'scale',
            click: true
        });

    }
    </script>
    <!-- area over -->

</body>

</html>
